<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nikhil Exam Center - Math CBT</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f4f4f4;
      display: flex;
    }
    .sidebar {
      width: 20%;
      background: #fff;
      padding: 20px;
      border-right: 2px solid #ddd;
      height: 100vh;
      position: sticky;
      top: 0;
    }
    .sidebar h2 {
      text-align: center;
      font-size: 20px;
      color: #222;
    }
    .content {
      flex: 1;
      padding: 30px;
    }
    .question-box {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .options label {
      display: block;
      margin-bottom: 12px;
      cursor: pointer;
    }
    .nav-buttons {
      margin-top: 20px;
    }
    .nav-buttons button {
      padding: 10px 15px;
      margin-right: 10px;
      border-radius: 6px;
      border: none;
      background: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .nav-buttons button:hover {
      background: #0056b3;
    }
    .score-box {
      font-size: 22px;
      font-weight: bold;
      color: green;
      margin-top: 20px;
    }
    .timer {
      text-align: right;
      font-size: 18px;
      color: red;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .busy-box {
      font-size: 22px;
      color: red;
      font-weight: bold;
      text-align: center;
      padding: 50px;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <h2>üßÆ Nikhil Exam Center</h2>
</div>

<div class="content" id="mainContent">
  <div class="timer" id="timer">Time Left: 60:00</div>
  <div class="question-box">
    <div id="question">Checking availability...</div>
    <div class="options" id="options"></div>
    <div class="nav-buttons">
      <button onclick="prevQuestion()">‚¨ÖÔ∏è Previous</button>
      <button onclick="nextQuestion()">Next ‚û°Ô∏è</button>
      <button onclick="submitExam()">‚úÖ Submit</button>
    </div>
    <div class="score-box" id="score"></div>
  </div>
</div>

<script>
const questions = [];
let current = 0;
const answers = [];

function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

function generateMathQuestions() {
  const types = ['add', 'sub', 'mul', 'div', 'square'];
  for (let i = 0; i < 100; i++) {
    const type = types[getRandomInt(0, types.length - 1)];
    let a = getRandomInt(1, 10);
    let b = getRandomInt(1, 10);
    let questionText, correct;

    switch (type) {
      case 'add': correct = a + b; questionText = `${a} + ${b} = ?`; break;
      case 'sub': correct = a - b; questionText = `${a} - ${b} = ?`; break;
      case 'mul': correct = a * b; questionText = `${a} √ó ${b} = ?`; break;
      case 'div': correct = Math.floor(a / b); questionText = `${a} √∑ ${b} = ?`; break;
      case 'square': correct = a * a; questionText = `What is ${a}¬≤ ?`; break;
    }

    const options = [];
    const correctIndex = getRandomInt(0, 3);
    for (let j = 0; j < 4; j++) {
      if (j === correctIndex) {
        options.push(correct);
      } else {
        let wrong = correct + getRandomInt(-5, 5);
        while (wrong === correct || options.includes(wrong)) {
          wrong = correct + getRandomInt(-5, 5);
        }
        options.push(wrong);
      }
    }

    questions.push({ q: questionText, options, correctIndex });
    answers.push(null);
  }
}

function loadQuestion(index) {
  const q = questions[index];
  document.getElementById("question").innerText = `Q${index + 1}: ${q.q}`;
  document.getElementById("options").innerHTML = q.options.map((opt, i) => `
    <label>
      <input type="radio" name="opt" value="${i}" ${answers[index] === i ? "checked" : ""} onchange="saveAnswer(${index}, ${i})"> ${opt}
    </label>
  `).join('');
}

function saveAnswer(qIndex, optIndex) {
  answers[qIndex] = optIndex;
}

function nextQuestion() {
  if (current < questions.length - 1) {
    current++;
    loadQuestion(current);
  }
}

function prevQuestion() {
  if (current > 0) {
    current--;
    loadQuestion(current);
  }
}

function submitExam() {
  let score = 0;
  questions.forEach((q, i) => {
    if (answers[i] === q.correctIndex) score++;
  });
  document.getElementById("score").innerText = `You scored: ${score}/100`;
}

function checkTimeAndStart() {
  const now = new Date();
  const hour = now.getHours();

  if (hour >= 13 && hour < 22) {
    generateMathQuestions();
    loadQuestion(current);
    startTimer(60 * 60);
  } else {
    document.getElementById("mainContent").innerHTML = `
      <div class="busy-box">üö´ Website busy hai! Exam timing: 1:00 PM to 10:00 PM</div>
    `;
  }
}

function startTimer(seconds) {
  const timerEl = document.getElementById("timer");
  const countdown = setInterval(() => {
    const m = Math.floor(seconds / 60);
    const s = seconds % 60;
    timerEl.innerText = `Time Left: ${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
    if (seconds-- <= 0) {
      clearInterval(countdown);
      submitExam();
      timerEl.innerText = "Time Over!";
    }
  }, 1000);
}

checkTimeAndStart();
</script>

</body>
</html>
